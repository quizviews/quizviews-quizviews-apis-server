<div class="row">
	<div class="col-sm-4">
		<h2>{{test.titleTest}}</h2>
	</div>
	<div class="col-sm-8">
		<img ng-src="{{test.image.urlImage}}" width="200" />
	</div>
</div>

<form name="editTest" class="form-horizontal">
	<form-field record="test" live="true" field="titleTest" required="true"></form-field>
</form>
<div class="row form-group">
	<div class="col-sm-offset-2">
		<button class="btn btn-danger" ng-click="delete()">Delete Test</button>
	</div>
</div>
